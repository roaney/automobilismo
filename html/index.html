<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THR</title>
    <link rel="shortcut icon" href="../imagens/checkered_flag.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/css-mobile.css" media="all">
    <script src="https://kit.fontawesome.com/12ed2763a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 id="home">
            The Home
        </h1>
        <h1 id="racing">
            of RACING
        </h1>
        <i class="fa-solid fa-bars"></i>
    </header>
    <main>
        <section>
            <p id="titulo-main">
                Os Grandes Eventos de 2026
            </p>
        </section>
        <section class="grid" id="imsa">
            <img src="../imagens/imsa-logo.jpg" alt="imsa-logo" id="imsa-logo" class="borda">
            <img src="../imagens/24h-daytona.png" alt="24h-daytona" id="daytona-24">
            <p class="display" id="txt-imsa"></p>
        </section>
        <section class="grid" id="wec">
            <img src="../imagens/24h-le-mans.jpg" alt="24h-le-mans" id="le-mans-24" class="borda">
            <img src="../imagens/wec-logo.jpg" alt="wec-logo" id="wec-logo" class="borda">
            <p class="display" id="txt-wec"></p>
        </section>
        <section class="grid" id="motogp">
            <img src="../imagens/gp-brasil-motogp.jpg" alt="gp-Brasil-motogp" id="gp-brasil-motogp" class="borda">
            <img src="../imagens/motogp-logo.jpg" alt="motogp-logo" id="motogp-logo" class="borda">
            <p class="display" id="txt-motogp"></p>
        </section>
        <section class="grid" id="gtw">
            <img src="../imagens/24h-spa.png" alt="24h-spa" id="spa-24" class="borda">
            <img src="../imagens/gtw-logo.png" alt="gtw-logo" id="gtw-logo" class="borda">
            <p class="display" id="txt-gtw"></p>
        </section>
        <section class="grid" id="f1">
            <img src="../imagens/f1-logo.png" alt="f1-logo" id="f1-logo" class="borda">
            <img src="../imagens/gp-sao-paulo-f1.jpg" alt="gp-sao-paulo-f1" id="gp-sao-paulo-f1" class="borda">
        </section>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
